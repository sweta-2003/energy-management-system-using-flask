    <body>
        <section class="container">
            <div class="conntainer-fluid heading">
            <h3>PRODUCTIONS</h3>
            </div>

            <div class="container-fluid">
                <form class="container forms" action="/addproduction" method="post">
            
                    <div class="form-row">
                      
                        <div class="form-group col-md-6">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="Enter id no">
                          </div>
                      <div class="form-group col-md-6">
                        <label for="Date">Section name</label>
                        <input type="text" class="form-control" id="date" name="section" placeholder="section">
                      </div>
                     
                     
                      
                    </div>
                    <div class="form-row">
                    
                    <div class="form-group col-md-6">
                      <label for="Date">No of Sections</label>
                      <input type="text" class="form-control" id="date" name="sectionno" placeholder="section">
                    </div>
                   
                   
                    
                  </div>
                    
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="status">Number of Motors</label>
                        <input type="text" class="form-control" id="rname" name="noofmotors" placeholder="no of motors">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="resource_name">Maximum Power Usage</label>
                        <input type="text" class="form-control" id="rname" name="power" placeholder="power usage">
                    </div>
                
                   
                      
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="totalday">Production capacity</label>
                        <input type="text" class="form-control" id="tday" name="pcapacity">
                        
                      </div>
                      <div class="form-group col-md-6">
                        <label for="SortOrder">Production capacity units</label>
                        <input type="text" class="form-control" id="sort_order" name="units"placeholder="production capacity units">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="Section">Status</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="status">
                          <option>active</option>
                          <option>de active</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-flex align-items-end flex-column">
                        <div>
                          <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                    </div>
                  </div>
                  </form>
                
                
               
            </div>

        </section>
