<!DOCTYPE html>

<html>
    <head>
        <style>
            .forms{
                
                margin:6%;
            }
           .heading{
            margin-top:3%;
           }
            
        </style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
         <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    </head>
    <body>
        <section class="container">
            <div class="conntainer-fluid heading">
            <h2>MOTORS</h2>
            </div>

            <div class="container-fluid">
                <form class="container forms" action="/addmotor" method="post">
            
                    <div class="form-row">
                      
                        <div class="form-group col-md-2">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="Enter id no">
                          </div>
                      <div class="form-group col-md-4">
                        <label for="Date">Motor Name</label>
                        <input type="text" class="form-control" id="date" name="mname" placeholder="motor name">
                      </div>
                     
                      <div class="form-group col-md-6">
                        <label for="Section">Motor Number</label>
                        <input type="text" class="form-control" id="section" name="mno" placeholder="section no">
                      </div>
                      
                    </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="status">Motor Type</label>
                      <input type="text" class="form-control" name="mtype" placeholder="motor type">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="resource_name">Motor Use</label>
                        <input type="text" class="form-control" id="rname" name="muse" placeholder="use of motor">
                    </div>
                </div>
                   
                      
                    
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="totalday">Power</label>
                        <input type="text" class="form-control" id="tday" name="power" placeholder="power">
                        
                      </div>
                      <div class="form-group col-md-6">
                        <label for="SortOrder">Rate Hp</label>
                        <input type="text" class="form-control" id="sort_order" name="ratehp"placeholder="rate hp">
                      </div>
                  </div>

                   

                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="totalday">Model Number</label>
                            <input type="text" class="form-control" id="tday" name="modelno" placeholder="model no">
                            
                          </div>
                          <div class="form-group col-md-6">
                            <label for="SortOrder">Frequency</label>
                            <input type="text" class="form-control" id="sort_order" name="freq">
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="totalday">Rated RPM</label>
                              <input type="text" class="form-control" id="tday" name="rpm" placeholder="rpm">
                              
                            </div>
                            <div class="form-group col-md-6">
                              <label for="SortOrder">Rated Voltage</label>
                              <input type="text" class="form-control" id="sort_order" name="volt"placeholder="rated voltage">
                            </div>
                          </div>

                          <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="totalday">Rated Current</label>
                                <input type="text" class="form-control" id="tday" name="current" placeholder="current">
                                
                              </div>
                              <div class="form-group col-md-6">
                                <label for="SortOrder">Ambient Temperature</label>
                                <input type="text" class="form-control" id="sort_order" name="temp"placeholder="temperature">
                              </div>
                            </div>

                            <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="totalday">Ambient Humidity</label>
                                  <input type="text" class="form-control" id="tday" name="humidity" placeholder="humidity">
                                  
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="SortOrder">Date Of Manufacturing</label>
                                  <input type="text" class="form-control" id="sort_order" name="dom">
                                </div>
                              </div>

                              <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="totalday">Manufacture</label>
                                    <input type="text" class="form-control" id="tday" name="manufacture" >
                                    
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="SortOrder">Location</label>
                                    <input type="text" class="form-control" id="sort_order" name="location">
                                  </div>
                                </div>

                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                      <label for="totalday">Location Service Date</label>
                                      <input type="text" class="form-control" id="tday" name="servicedate" >
                                      
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="SortOrder">Location Service Reason</label>
                                      <input type="text" class="form-control" id="sort_order" name="reason"placeholder="reason">
                                    </div>
                                  </div>

                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="totalday">Last Maintanence</label>
                                        <input type="text" class="form-control" id="tday" name="maintanence" >
                                        
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="SortOrder">Status</label>
                                        <select class="form-control" id="exampleFormControlSelect1" name="status">
                                          <option>active</option>
                                          <option>de active</option>
                                        </select>
                                         </div>
                                    </div>
                    
                    <div class="d-flex align-items-end flex-column">
                        <div>
                          <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                    </div>
                    
                  </form>
                
                
               
            </div>

        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
    </body>
</html>
